name: myapp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/data/
    - assets/images/
    - assets/images/technovators_logo.png
    - assets/images/author_pic.png

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/herbal_logo.png"
  web:
    generate: true
    image_path: "assets/images/herbal_logo.png"
    background_color: "#0175C2"
    theme_color: "#0175C2"
